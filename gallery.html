<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Galleri – SwePrint3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: #f3f4f6;
        color: #111827;
      }
      main {
        max-width: 1100px;
        margin: 0 auto;
        padding: 2rem 1.5rem 3rem;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      p {
        margin: 0 0 1rem;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 1.5rem;
      }
      .gallery {
        margin-top: 1rem;
        display: grid;
        gap: 1rem;
      }
      @media (min-width: 768px) {
        .gallery {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }
      .gallery img {
        width: 100%;
        border-radius: 0.75rem;
        display: block;
      }
      .gallery figure {
        margin: 0;
        background: #fff;
        border-radius: 1rem;
        border: 1px solid #e5e7eb;
        padding: 0.75rem;
      }
      .gallery figcaption {
        margin-top: 0.5rem;
        font-size: 0.875rem;
        color: #4b5563;
      }
    </style>
  </head>
  <body>
    <main>
      <a class="back-link" href="index.html">← Tillbaka till startsidan</a>
      <h1>Galleri – fler exempel på utskrifter</h1>
      <p>Här kan du se fler hjälmar, figurer och specialdelar som skrivits ut hos SwePrint3D.</p>

      <div class="gallery">
        <figure>
          <img src="bilder/1000031716.jpg" alt="Iron Man-hjälm 3D-printad, målad och monterad">
          <figcaption>Iron Man‑hjälm i PLA – 3D‑printad, monterad och målad med hög glans.</figcaption>
        </figure>
        <figure>
          <img src="bilder/DSC_7350_e444f43c-ad02-4962-8742-ef9fcc967808.jpg" alt="3D-printade batterihållare på verktygsvägg">
          <figcaption>Batterihållare till verktygsvägg, 3D‑printade för stabil förvaring av maskinbatterier.</figcaption>
        </figure>
        <figure>
          <img src="bilder/2024-10-25_gveaqgb5ys2l.jpg" alt="Detaljerade 3D-printade figurer">
          <figcaption>Detaljerade figurer med fokus på skarpa detaljer och ren yta.</figcaption>
        </figure>
        <!-- Lägg till fler figure-block här med resten av bilderna i mappen 'bilder/' -->
      </div>
    </main>
  </body>
</html>
